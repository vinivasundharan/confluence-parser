{{if .Success}}
    <h1>Request submitted successfully</h1>
    <a href="#" onclick="downloadFileAndRedirect()">Download File</a>
    <script>
        function downloadFileAndRedirect(FileName) {
            var link = document.createElement("a");
            link.href = "/download"; // This should be the URL of your download endpoint
            link.download = FileName; // The desired filename for the downloaded file
            link.click();
            setTimeout(function () {
                window.location.href = "/conf2md"; // Redirect to the original page after 1 second
            }, 1000);
        }
    </script>
